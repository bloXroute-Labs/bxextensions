version: 2.1
executors:
  bloxroute-executor:
    docker:
      - image: circleci/python:3.7.0
    environment:
      PYTHONPATH: /home/circleci/ws/bxextensions
    working_directory: ~/ws

jobs:
  initialize:
    executor: bloxroute-executor
    working_directory: ~/ws
    steps:
      - attach_workspace:
          at: ~/ws
      - checkout:
          path:
            "bxextensions"
      - run: # install and activate virtual environment with pip
          name: installing virtual env
          command: |
            python -m virtualenv venv
            . venv/bin/activate
      - persist_to_workspace:
          root: .
          paths:
            - venv
            - bxextensions

  build_extensions:
    executor: bloxroute-executor
    working_directory: ~/ws
    steps:
      - attach_workspace:
          at: ~/ws
      - restore_cache:
          keys:
            - build-cache-{{ arch }}-{{ .Branch }}-{{ checksum "~/ws/bxextensions/release/MANIFEST.MF" }}
      - run:
          name: install dependencies
          command: |
            sudo apt -y update
            sudo apt -y upgrade
            sudo apt -y install build-essential automake autogen autoconf libtool libtool-bin libssl-dev cmake
      - run:
          name: Install bxextensions
          command: |
            cd ~/ws
            . venv/bin/activate
            cd bxextensions
            git submodule init
            git submodule update
            python build_extensions.py --run-tests False
      - save_cache:
          key: build-cache-{{ arch }}-{{ .Branch }}-{{ checksum "~/ws/bxextensions/release/MANIFEST.MF" }}
          paths:
            - "~/ws/bxextensions/build"
      - persist_to_workspace:
          root: .
          paths:
            - venv
            - bxextensions
  test:
    executor: bloxroute-executor
    working_directory: ~/ws
    steps:
      - attach_workspace:
          at: ~/ws
      - run:
          name: Unit tests
          command: |
            cd ~/ws
            . venv/bin/activate
            cd bxextensions
            python run_tests.py
      - store_artifacts:
          path: test-reports/
          destination: tr1

  e2e:
    executor: bloxroute-executor
    working_directory: ~/ws
    steps:
      - attach_workspace:
          at: ~/ws
      - checkout:
          path:
            "bxextensions"
      - run:
          name: Try to clone corresponding branches
          command: |
            cd ~/ws
            { # try
                echo "Trying to clone identical branch name '$CIRCLE_BRANCH' from bxe2e."
                git clone -b $CIRCLE_BRANCH --single-branch --depth=1 git@github.com:bloXroute-Labs/bxe2e.git
            } || { # catch
                echo "Trying bxe2e develop branch, could not find identical branch name '$CIRCLE_BRANCH'."
                git clone -b develop --single-branch --depth=1 git@github.com:bloXroute-Labs/bxe2e.git
            }
            { # try
                echo "Trying to clone identical branch name '$CIRCLE_BRANCH' from bxcommon."
                git clone -b $CIRCLE_BRANCH --single-branch --depth=1 git@github.com:bloXroute-Labs/bxcommon-private.git bxcommon
            } || { # catch
                echo "Trying bxcommon develop branch, could not find identical branch name '$CIRCLE_BRANCH'."
                git clone -b develop --single-branch --depth=1 git@github.com:bloXroute-Labs/bxcommon-private.git bxcommon
            }
            { # try
                echo "Trying to clone identical branch name '$CIRCLE_BRANCH' from bxrelay."
                git clone -b $CIRCLE_BRANCH --single-branch --depth=1 git@github.com:bloXroute-Labs/bxrelay.git
            } || { # catch
                echo "Trying bxrelay develop branch, could not find identical branch name '$CIRCLE_BRANCH."
                git clone -b develop --single-branch --depth=1 git@github.com:bloXroute-Labs/bxrelay.git
            }
            { # try
                echo "Trying to clone identical branch name '$CIRCLE_BRANCH  from bxgateway."
                git clone -b $CIRCLE_BRANCH --single-branch --depth=1 git@github.com:bloXroute-Labs/bxgateway-private.git bxgateway
            } || { # catch
                echo "Trying bxgateway develop branch, could not find identical branch name '$CIRCLE_BRANCH."
                git clone -b develop --single-branch --depth=1 git@github.com:bloXroute-Labs/bxgateway-private.git bxgateway
            }
            { # try
                echo "Trying to clone identical branch name '$CIRCLE_BRANCH  from bxcommon-internal."
                git clone -b $CIRCLE_BRANCH --single-branch --depth=1 git@github.com:bloXroute-Labs/bxcommon-internal.git bxcommon-internal
            } || { # catch
                echo "Trying bxcommon-internal develop branch, could not find identical branch name '$CIRCLE_BRANCH."
                git clone -b develop --single-branch --depth=1 git@github.com:bloXroute-Labs/bxcommon-internal.git bxcommon-internal
            }
      - run:
          name: install dependencies
          command: |
            sudo apt update &&
            sudo apt install linux-headers-amd64
      - run:
          name: Initialize virtualenv
          command: |
            . venv/bin/activate
            pip install -r bxcommon/requirements.txt
            pip install -r bxcommon/requirements-dev.txt
            pip install -r bxcommon/requirements-optional.txt
            pip install -r bxrelay/requirements.txt
            pip install -r bxrelay/requirements-dev.txt
            pip install -r bxgateway/requirements.txt
            pip install -r bxgateway/requirements-dev.txt
            pip install -r bxe2e/scripts/requirements.txt
      - run:
          name: Integration Test
          command: |
            . venv/bin/activate
            cd bxe2e/test/integration
            PYTHONPATH=$PYTHONPATH:/home/circleci/ws/bxe2e/src:/home/circleci/ws/bxgateway/src:/home/circleci/ws/bxrelay/src:/home/circleci/ws/bxcommon/src:/home/circleci/ws/bxcommon-internal/src/
            python -m unittest discover --verbose

  build:
    working_directory: ~/ws
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - setup_remote_docker
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache \
              py-pip=9.0.0-r1 \
              build-base musl automake autoconf libtool openssl-dev cmake
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - checkout:
          path:
            "bxextensions"
      - attach_workspace:
          at: ~/ws
      - run:
          name: Build bxextensions Docker image
          command: |
            cd ~/ws/bxextensions
            git submodule init
            git submodule update
            docker build -f Dockerfile-ubuntu-18.04 --build-arg UID=$(id -u) --build-arg GID=$(id -g) .
            docker build -f Dockerfile-centos-7 --build-arg UID=$(id -u) --build-arg GID=$(id -g) .
            docker build -f Dockerfile-alpine-3.8 --build-arg UID=$(id -u) --build-arg GID=$(id -g) .
            docker build -f Dockerfile-alpine-3.11 --build-arg UID=$(id -u) --build-arg GID=$(id -g) .

  deploy:
    docker:
      - image: circleci/python:3.7
    working_directory: ~/ws

    steps:
      - checkout
      - attach_workspace:
          at: ~/ws
      - run:
          name: Package
          command: 'echo "Yay deploy!"'

workflows:
  version: 2

  test-build:
    jobs:
      - initialize
      - build_extensions:
          requires:
            - initialize
      - test:
          requires:
            - build_extensions
      - e2e:
          requires:
            - build_extensions
      - build:
          requires:
            - initialize
          filters:
            branches:
              only: develop
      - deploy:
          filters:
            branches:
              only: develop
          requires:
            - initialize
